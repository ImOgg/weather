<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <meta name="description" content="這是一個可以查詢六度天氣的網頁">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="weather">
      <div class="weathercontainer">
        <h2 class="cityname"></h2>
        <div class="mainInfo">
          <p class="temp"></p>
        </div>
        <div class="otherInfo">
          <div>
            <p class="Infotitle">最低溫</p>
            <p class="mintemp"></p>
          </div>
          <div>
            <p class="Infotitle">最高溫</p>
            <p class="maxtemp"></p>
          </div>
          <div>
            <p class="Infotitle">相對濕度</p>
            <p class="wet"></p>
          </div>
          <div>
            <p class="Infotitle">風速</p>
            <p class="wind"></p>
          </div>
        </div>
        <div class="otherweather">
          <h3>想看哪裡的天氣呢?</h3>
          <ul>
            <li class="Taipei">台北市</li>
            <li class="NewTapei">新北市</li>
            <li class="TaoYuan">桃園市</li>
            <li class="Taichung">台中市</li>
            <li class="Tainan">台南市</li>
            <li class="Kaohsiung">高雄市</li>
          </ul>
        </div>
        <!-- <button id="button">我是一個按鈕</button> -->
        <div class="gear-fill">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
          
        </div>
        <div class="filter"></div>
      </div>
    </section>
   
    <script src="./app.js"></script>
  </body>
</html>
